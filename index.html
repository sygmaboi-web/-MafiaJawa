<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mafia Jawa - Market Day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">üç¥ Mafia Jawa</div>
    <ul>
      <li><a href="#" onclick="showPage('home')">Home</a></li>
      <li><a href="#" onclick="authPage('kasir')">Kasir</a></li>
      <li><a href="#" onclick="authPage('penjualan')">Data Penjualan</a></li>
    </ul>
  </nav>

  <!-- Halaman Utama -->
  <section id="home" class="page active">
    <h1>Selamat Datang di Mafia Jawa</h1>
    <p>Camilan enak buatan siswa SMP Islam Plus Baitul Maal!</p>

    <div class="produk-container">
      <div class="produk-card">
        <img src="corndog.jpg" alt="Big Boss">
        <h3>Big Boss</h3>
        <p class="harga">Rp7.000</p>
      </div>
      <div class="produk-card">
        <img src="corndog.jpg" alt="Small Boss">
        <h3>Small Boss</h3>
        <p class="harga">Rp4.000</p>
      </div>
      <div class="produk-card">
        <img src="redpoison.jpg" alt="Red Poison">
        <h3>Red Poison</h3>
        <p class="harga">Rp4.000</p>
      </div>
    </div>
  </section>

  <!-- Halaman Kasir -->
  <section id="kasir" class="page">
    <h2>Kasir Mafia Jawa</h2>
    <div id="kasir-content">
      <label>Pilih Produk:</label>
      <select id="produkSelect">
        <option value="Big Boss">Big Boss - 7000</option>
        <option value="Small Boss">Small Boss - 4000</option>
        <option value="Red Poison">Red Poison - 4000</option>
      </select>
      <label>Jumlah:</label>
      <input type="number" id="jumlah" value="1" min="1">
      <button onclick="tambahKeranjang()">Tambah ke Keranjang</button>

      <h3>Keranjang</h3>
      <ul id="keranjang"></ul>
      <button onclick="checkout()">Checkout</button>

      <h3>Struk</h3>
      <pre id="struk"></pre>
    </div>
  </section>

  <!-- Halaman Data Penjualan -->
  <section id="penjualan" class="page">
    <h2>Data Penjualan</h2>
    <div id="penjualan-content">
      <ul id="daftar-penjualan"></ul>
      <p id="total-penjualan"></p>
      <button onclick="hapusData()">Hapus Semua Data</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
