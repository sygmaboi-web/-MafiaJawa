<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mafia Jawa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="logo">üç¥ Mafia Jawa</h1>
    <ul class="menu">
      <li><a href="#" onclick="showPage('home')">Makanan</a></li>
      <li><a href="#" onclick="passwordPrompt('kasir')">Kasir</a></li>
      <li><a href="#" onclick="passwordPrompt('penjualan')">Data Penjualan</a></li>
    </ul>
  </nav>

  <!-- Halaman Utama -->
  <section id="home" class="page active">
    <h2>Menu Andalan Kami</h2>
    <div class="products">
      <div class="card">
        <img src="corndog.jpg" alt="Big Boss">
        <h3>Big Boss</h3>
        <p>Corndog jumbo isi sosis premium.</p>
        <span class="price">Rp7.000</span>
      </div>
      <div class="card">
        <img src="corndog.jpg" alt="Small Boss">
        <h3>Small Boss</h3>
        <p>Corndog kecil renyah cocok untuk ngemil.</p>
        <span class="price">Rp4.000</span>
      </div>
      <div class="card">
        <img src="redpoison.jpg" alt="Red Poison">
        <h3>Red Poison</h3>
        <p>Minuman bersoda merah rahasia Mafia Jawa.</p>
        <span class="price">Rp4.000</span>
      </div>
    </div>
  </section>

  <!-- Halaman Kasir -->
  <section id="kasir" class="page">
    <h2>Kasir</h2>
    <form id="kasirForm">
      <label>Pilih Produk:</label>
      <select id="produk">
        <option value="Big Boss">Big Boss - Rp7000</option>
        <option value="Small Boss">Small Boss - Rp4000</option>
        <option value="Red Poison">Red Poison - Rp4000</option>
      </select>
      <label>Jumlah:</label>
      <input type="number" id="jumlah" min="1" value="1">
      <button type="submit">Beli</button>
    </form>
    <div id="strukArea"></div>
  </section>

  <!-- Halaman Data Penjualan -->
  <section id="penjualan" class="page">
    <h2>Data Penjualan</h2>
    <ul id="dataPenjualan"></ul>
    <button onclick="hapusData()">Hapus Semua Data Penjualan</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
